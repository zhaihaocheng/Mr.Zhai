<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<input type="text" id="div1">
<input type="submit" id="div">

<div id="wrap"></div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js">

</script>
<script>
    $('#div').click(function(){
       var value= $('#div1').val();
        console.log(value);
        $.ajax({
            url:"http://localhost:3000",
            type:'POST',
            data:{name:value},
            success:function(e){
//                console.log(e);
                var ggg=''
                for(var i in e){
                    var num=e[i];
//                    console.log(num)
                    for(var i in num){
                        ggg+=num[i].name+'<br>'
                    }
                }
             $('#wrap').html(ggg)
            }
        })
    })
</script>
</body>
</html>
